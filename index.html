<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania Selector</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>
    <header>
        <h1>Movie Mania Selector</h1>
    </header>

    <div class="container">
        <div class="side-by-side">
            <form id="movieForm" class="form" style="width: 40%;">
                <label for="genre">Select Genre:</label>
                <select id="genre" name="genre">
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>

                </select>

                <label for="country">Select Country Language:</label>
                <select id="original-language" name="country">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="af">Afrikaans</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="fj">Fiji</option>
                    <option value="ne">Nepali</option>
                    <option value="qu">Quechua</option>
                    //Add more countries as needed
                </select>


                <button class="submitButton">Show Movies</button>

            </form>
        </div>

            <div id="gallery" class="gallery" style="width: 60%;">
                <!-- Movie 1 -->
                <div class="movie" id="movie1" data-movieid="123">
                    <img src="action.jpg" alt="Action Movie">
                    <div class="movie-info">
                        <h3>Movie Title 1</h3>
                        <p>Genre: Action</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 2 -->
                <div class="movie" id="movie2" data-movieid="123">
                    <img src="movie2.jpg" alt="Movie 2">
                    <div class="movie-info">
                        <h3>Movie Title 2</h3>
                        <p>Genre: Comedy</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 3 -->
                <div class="movie" id="movie3" data-movieid="123">
                    <img src="movie3.jpg" alt="Movie 3">
                    <div class="movie-info">
                        <h3>Movie Title 3</h3>
                        <p>Genre: Drama</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <!-- Movie 4 -->
                <div class="movie" id="movie4" data-movieid="123">
                    <img src="movie4.jpg" alt="Movie 4">
                    <div class="movie-info">
                        <h3>Movie Title 4</h3>
                        <p>movie info</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <!-- Movie 5 -->
                <div class="movie" id="movie5" data-movieid="123">
                    <img src="movie5.jpg" alt="Movie 5">
                    <div class="movie-info">
                        <h3>Movie Title 5</h3>
                        <p>Genre: Sci-fi</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 6 -->
                <div class="movie" id="movie6" data-movieid="123">
                    <img src="movie6.jpg" alt="Movie 6">
                    <div class="movie-info">
                        <h3>Movie Title 6</h3>
                        <p>Genre: War</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <button id="mymoviesbutton" type="button" class="btn btn-primary">My movies</button>


                </form>



            </div>
            <h3 id="streamingContainer">Streaming options
                <div id="streamingOptions">
                </div>
            </h3>
        </div>
    </div>
    <script src="./assets/logic.js"></script>


</body>

</html>
