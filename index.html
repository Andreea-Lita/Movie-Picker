    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Mania Selector</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>


<body>
    <header>
        <h1>Movie Mania Selector</h1>
    </header>

    <div class="container">
        <div class="side-by-side">
            <form id="movieForm" class="form" style="width: 40%;">
                <!-- Form elements go here -->
                <label for="genre">Select Genre:</label>
                <select id="genre" name="genre">
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Drama</option>
                    <option value="war">War</option>
                    <option value="sci-fi">Sci-fi</option>

                </select>

                <label for="year">Select Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2023">



                <button class="submitButton">Show Movies</button>

            </form>
            <div class="vertical-form" style="width: 40%;">
                <h2>Additional Options</h2>
                <!-- Another vertical form elements go here -->
                <label for="actor">Select Actor/Actress:</label>
                <select id="actor" name="actor">
                    <option value="actor1">Actor 1</option>
                    <option value="actor2">Actor 2</option>
                    <option value="actor3">Actor 3</option>
                </select>

                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="india">India</option>
                    <!-- Add more countries as needed -->
                </select>

                <label for="length">Select Movie Length:</label>
                <select id="length" name="length">
                    <option value="short">Short (less than 1 hour)</option>
                    <option value="medium">Medium (1-2 hours)</option>
                    <option value="long">Long (more than 2 hours)</option>
                    <!-- Add more length options as needed -->
                </select>

                <button class="submitButton">Apply</button>
            </div>
        </div>

        <div id="gallery" class="gallery" style="width: 40%;">
            <!-- Movie gallery goes here -->
            <!-- ... (previous movie items) ... -->
        </div>
    </div>


    <div id="gallery" class="gallery" style="width: 60%;">
        <!-- Movie gallery goes here -->
        <div id="gallery" class="gallery" style="width: 60%;">
            <!-- Movie 1 -->
            <div class="movie">
                <img src="action.jpg" alt="Action Movie">
                <div class="movie-info">
                    <h3>Movie Title 1</h3>
                    <p>Genre: Action</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>

            <!-- Movie 2 -->
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie Title 2</h3>
                    <p>Genre: Comedy</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>

            <!-- Movie 3 -->
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <div class="movie-info">
                    <h3>Movie Title 3</h3>
                    <p>Genre: Drama</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>
            <!-- Movie 4 -->
            <div class="movie">
                <img src="movie4.jpg" alt="Movie 4">
                <div class="movie-info">
                    <h3>Movie Title 4</h3>
                    <p>Genre: Romance</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>
            <!-- Movie 5 -->
            <div class="movie">
                <img src="movie5.jpg" alt="Movie 5">
                <div class="movie-info">
                    <h3>Movie Title 5</h3>
                    <p>Genre: Sci-fi</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>

            <!-- Movie 6 -->
            <div class="movie">
                <img src="movie6.jpg" alt="Movie 6">
                <div class="movie-info">
                    <h3>Movie Title 6</h3>
                    <p>Genre: War</p>
                    <button class="saveButton">Save</button>
                </div>
            </div>

            <button onclick="location.href='myMovies.html'" class="myMoviesButton">Go to My Movies</button>

            <script src="script.js"></script>
            </form>



        </div>
    </div>



</body>

</html>

<title>My Movies</title>
<link rel="stylesheet" href="styles.css">

<header>
    <h1>My Movies</h1>
</header>

<div id="myMoviesContainer" class="myMoviesContainer">
    <!-- Saved movies go here -->
</div>

<script src="assets/logic.js"></script>
</body>

</html>
