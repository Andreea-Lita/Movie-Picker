<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania Selector</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>
    <header>
        <h1>Movie Mania Selector</h1>
    </header>

    <div class="container">
        <form id="movieForm" class="form" style="width: 40%;">
            <!-- Form elements go here -->
        </form>
        <div id="gallery" class="gallery" style="width: 60%;">
            <!-- Movie 1 -->
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
                <p>Genre: Action</p>
                <button class="saveButton">Save</button>
            </div>

            <!-- Movie 2 -->
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <p>Genre: Comedy</p>
                <button class="saveButton">Save</button>
            </div>

            <!-- Movie 3 -->
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie Title 3</h3>
                <p>Genre: Drama</p>
                <button class="saveButton">Save</button>
            </div>

            <!-- Movie 4 -->
            <div class="movie">
                <img src="movie4.jpg" alt="Movie 4">
                <h3>Movie Title 4</h3>
                <p>Genre: Sci-Fi</p>
                <button class="saveButton">Save</button>
            </div>

            <!-- Movie 5 -->
            <div class="movie">
                <img src="movie5.jpg" alt="Movie 5">
                <h3>Movie Title 5</h3>
                <p>Genre: Mystery</p>
                <button class="saveButton">Save</button>
            </div>

            <!-- Movie 6 -->
            <div class="movie">
                <img src="movie6.jpg" alt="Movie 6">
                <h3>Movie Title 6</h3>
                <p>Genre: Romance</p>
                <button class="saveButton">Save</button>
            </div>
        </div>

    
<button id="mymoviesbutton" type="button" class="btn btn-primary">My movies</button>
    
        
</body>

</html>



<script src="assets/logic.js"></script>
</body>

</html>
