<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania Selector</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>
    <header>
        <h1>Movie Mania Selector</h1>
    </header>

    <div class="container">
        <div class="side-by-side">
            <form id="movieForm" class="form" style="width: 40%;">
                <label for="genre">Select Genre:</label>
                <select id="genre" name="genre">
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="romance">Romance</option>
                    <option value="war">War</option>
                    <option value="sci-fi">Sci-fi</option>

                </select>

                <label for="year">Select Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2023">

                <label for="actor">Select Actor/Actress:</label>
                <select id="actor" name="actor">
                    <option value="actor1">Actor 1</option>
                    <option value="actor2">Actor 2</option>
                    <option value="actor3">Actor 3</option>
                </select>

                <label for="country">Select Country Language:</label>
                <select id="original-language" name="country">
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="af">Afrikaans</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="fj">Fiji</option>
                    <option value="ne">Nepali</option>
                    <option value="qu">Quechua</option>
                    //Add more countries as needed
                </select>

                <label for="length">Select Movie Length:</label>
                <select id="length" name="length">
                    <option value="short">Short (less than 1 hour)</option>
                    <option value="medium">Medium (1-2 hours)</option>
                    <option value="long">Long (more than 2 hours)</option>
                    //Add more length options as needed 
                </select>



                <button class="submitButton">Show Movies</button>

            </form>
        </div>

        <div id="gallery" class="gallery" style="width: 60%;">
            <!-- Movie gallery goes here -->
            <div id="gallery" class="gallery" style="width: 60%;">
                <!-- Movie 1 -->
                <div class="movie" id="movie1" data-movieid="123">
                    <img src="action.jpg" alt="Action Movie">
                    <div class="movie-info">
                        <h3>Movie Title 1</h3>
                        <p>Genre: Action</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 2 -->
                <div class="movie" id="movie2" data-movieid="123">
                    <img src="movie2.jpg" alt="Movie 2">
                    <div class="movie-info">
                        <h3>Movie Title 2</h3>
                        <p>Genre: Comedy</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 3 -->
                <div class="movie" id="movie3" data-movieid="123">
                    <img src="movie3.jpg" alt="Movie 3">
                    <div class="movie-info">
                        <h3>Movie Title 3</h3>
                        <p>Genre: Drama</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <!-- Movie 4 -->
                <div class="movie" id="movie4" data-movieid="123">
                    <img src="movie4.jpg" alt="Movie 4">
                    <div class="movie-info">
                        <h3>Movie Title 4</h3>
                        <p>movie info</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <!-- Movie 5 -->
                <div class="movie" id="movie5" data-movieid="123">
                    <img src="movie5.jpg" alt="Movie 5">
                    <div class="movie-info">
                        <h3>Movie Title 5</h3>
                        <p>Genre: Sci-fi</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>

                <!-- Movie 6 -->
                <div class="movie" id="movie6" data-movieid="123">
                    <img src="movie6.jpg" alt="Movie 6">
                    <div class="movie-info">
                        <h3>Movie Title 6</h3>
                        <p>Genre: War</p>
                        <button class="saveButton">Save</button>
                        <button class="streamButton">Streaming Options</button>
                    </div>
                </div>
                <button class="submitButton">Show Movies</button>
                <button id="mymoviesbutton" type="button" class="btn btn-primary">My movies</button>


                </form>



            </div>
            <h3>Streaming options
                <div id="streamingOptions"></div>
            </h3>
        </div>
    </div>
    <script src="./assets/logic.js"></script>


</body>

</html>
